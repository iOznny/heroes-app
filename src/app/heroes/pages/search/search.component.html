<div fxLayout="column">
    <div>
        <h1>Buscador Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Nombre del Héroe</mat-label>
            <input matInput type="text" placeholder="Escriba el numbre del Héroe" 
                [(ngModel)]="term"
                [matAutocomplete]="auto"
                (input)="searching()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
                    No se encontró nada con el término: {{ term }}
                </mat-option>
            </mat-autocomplete>

        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSelect | json }}</pre>
    </div>
</div>
