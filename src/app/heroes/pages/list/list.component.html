<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>

<br>

<div fxLayout="row wrap" fxLayoutAlign="center" fxLayout.xs="column" fxLayoutGap="20px">
    <div fxFlex="30" fxFlex.lg="30" fxFlex.md="40" *ngFor="let heroe of heroes">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ heroe.superhero }}</mat-card-title>
              <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
            </mat-card-header>
        
            <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" alt="Photo of {{ heroe.superhero }}">
            
            <mat-card-content>
              <p>{{ heroe.publisher }}</p>
              <p>Primera aparición: <strong>{{ heroe.first_appearance }}</strong></p>
              <p>Personajes: <strong>{{ heroe.characters }}</strong></p>
            </mat-card-content>
        
            <mat-card-actions>
              <button mat-button color="warn">Leer más...</button>
              <button mat-button color="info">Editar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
